{% extends 'base.html' %}

{% block title %}Tablica{% endblock %}

{% block content %}
    <div class="w3-container" style="margin-top: 80px" id="heading">
        <div id="announcements" class="announcements">
            <table class="table table-hover" id="table">
                <thead>
                <tr>
                    <th scope="col">Tytu≈Ç</th>
                    <th scope="col">Nadawca</th>
                    <th scope="col">Data</th>
                </tr>
                </thead>
                <tbody>
                {% for announcement in announcements %}
                    <tr>
                        <td><a href="/board/{{ announcement.id }}"><b>{{ announcement.title }}</b></a></td>
                        <td>{{ announcement.sender }}</td>
                        <td>{{ announcement.date }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
