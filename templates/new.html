{% extends 'base.html' %}

{% block title %}Nowe ogłoszenie{% endblock %}

{% block content %}
    <div class="w3-container" style="margin-top: 80px" id="heading">
        <h1 class="w3-jumbo"><b>Nowe ogłoszenie</b></h1>
        <form method="POST" class="form-group">
            {% csrf_token %}
            <div id="div_id_title" class="form-group">
                <label for="id_title" class="requiredField form-label">Tytuł</label>
                <input id="id_title" name="title" type="text" class="form-control" required autofocus>
            </div>
            <br>
            <div id="div_id_message" class="form-group">
                <label for="id_message" class="requiredField form-label">Treść</label>
                <input id="id_message" name="message" type="text" class="form-control" required>
            </div>
            <br>
            <div id="div_id_sender" class="form-group">
                <label for="id_sender" class="requiredField form-label">Od</label>
                <input id="id_sender" name="sender" type="text" class="form-control" required>
            </div>
            <br>
            <button type="submit" class="btn btn-success">Zapisz</button>
        </form>
    </div>
{% endblock %}
